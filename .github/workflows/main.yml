# This is a basic workflow to help you get started with Actions

name: Push To NuGet

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: 'version in thhe format 1.1.1-beta'
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Pack
      run: dotnet pack --configuration Release --output .
      working-directory: ./src/Sg4Mvc
    
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: nupkg
        path: SG4MVC.${{ github.event.inputs.version }}.nupkg
        retention-days: 1
      
